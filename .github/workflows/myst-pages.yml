name: myst-build-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node (needed for mystmd CLI)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install MyST CLI
      - name: Install MyST
        run: npm install -g mystmd@latest

      # Build the site (force output into _site so upload step always finds it)
      - name: Build site
        run: myst build --site-dir _site

      # (Optional) Show what was built (helps if debugging)
      - name: Show output tree
        run: |
          pwd
          ls -la
          ls -la _site || true
          ls -la .myst || true

      # Upload built site as artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
