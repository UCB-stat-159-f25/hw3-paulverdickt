name: build-and-deploy-myst

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd@latest

      - name: Build MyST site
        run: myst build --html

      # Make sure GitHub Pages has a root index.html
      - name: Create root index.html
        run: |
          set -e
          if [ -f _build/site/content/index.html ]; then
            cp _build/site/content/index.html _build/site/index.html
          fi
          ls -lah _build/site | head -n 50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
